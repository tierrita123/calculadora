        .calculadora {
            border: 1px solid #faf3f3;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fccdcd;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            border: 1px solid #f3efef;
            border-radius: 5px;
            background:linear-gradient(rgb(230, 245, 251),rgb(254, 221, 231))
        }
        .button {
            width: 70px;
            height: 70px;
            font-size: 30px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 20%; /* Forma circular */
            transition: background-color 0.3s;
            color: rgb(79, 81, 81);
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            opacity: 0.9;
        
        }
        .button:active {
            background-color: #a82a2a;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .linea{
            background:linear-gradient(rgb(220, 249, 247),rgb(252, 233, 231));
        }

<body>

<div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="row">
        <button class="button linea" onclick="clearDisplay()">C</button>
        <button class="button linea" onclick="deleteLast()">←</button>
        <button class="button linea" onclick="appendToDisplay('/')">/</button>
        <button class="button linea" onclick="appendToDisplay('/')">*</button>
    </div>

    <div class="row">
        <button class="button color7" onclick="appendToDisplay('7')">7</button>
        <button class="button color8" onclick="appendToDisplay('8')">8</button>
        <button class="button color9" onclick="appendToDisplay('9')">9</button>
        <button class="button linea" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
        <button class="button color4" onclick="appendToDisplay('4')">4</button>
        <button class="button color5" onclick="appendToDisplay('5')">5</button>
        <button class="button color6" onclick="appendToDisplay('6')">6</button>
        <button class="button linea" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
        <button class="button color1" onclick="appendToDisplay('1')">1</button>
        <button class="button color2" onclick="appendToDisplay('2')">2</button>
        <button class="button color3" onclick="appendToDisplay('3')">3</button>
        <button class="button linea" onclick="calculateResult()">=</button>
    </div>
    <div class="row">
        <button class="button linea" onclick="appendToDisplay('0')">0</button>
        <button class="button linea" onclick="appendToDisplay('.')">.</button>
        <button class="button linea" onclick="calculateSquareRoot()">√</button>
        <button class="button linea" onclick="calculateSquare()">x²</button>
    </div>
    <div class="row">
        <button class="button linea" onclick="checkEvenOdd()">P/I</button>
        <button class="button linea" onclick="checkPrime()">Prim</button>
        <button class="button video" style="width: 145px; border-radius: 20%;" onclick="openVideo()">.</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function deleteLast() {
        var display = document.getElementById('display').value;
        document.getElementById('display').value = display.slice(0, -1);
    }

    function calculateResult() {
        var display = document.getElementById('display').value;
        try {
            document.getElementById('display').value = eval(display);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }

    function calculateSquareRoot() {
        var display = document.getElementById('display').value;
        var result = Math.sqrt(eval(display));
        document.getElementById('display').value = result;
    }

    function calculateSquare() {
        var display = document.getElementById('display').value;
        var result = Math.pow(eval(display), 2);
        document.getElementById('display').value = result;
    }

    function checkEvenOdd() {
        var display = document.getElementById('display').value;
        var number = eval(display);
        var result = (number % 2 === 0) ? 'Par' : 'Impar';
        document.getElementById('display').value = result;
    }

    function checkPrime() {
        var display = document.getElementById('display').value;
        var number = eval(display);
        if (number <= 1) {
            document.getElementById('display').value = 'No es primo';
            return;
        }
        for (var i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                document.getElementById('display').value = 'No es primo';
                return;
            }
        }
        document.getElementById('display').value = 'Es primo';
    }

    function openVideo() {
        window.open('https://www.youtube.com/watch?v=xuIDY97JRH4', '_blank');
    }
</script>
</body>
